<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms : </title>
</head>
<body>
    <form action="#">
        Text : <input type="text" name="text" id="text">
        <br>
        Pass : <input type="password" name="passs" id="passs">
        <hr>

        <!--Label tag-->

        <label for="user">Username : </label>
        <input type="email" placeholder="email" id="user" name="name" required>
        <br>
        <label for="pass">Password : </label>
        <input type="password" placeholder="password" id="pass" name="pass" required>

        <hr>

        <input type="text"><br>
        <input type="color"><br>
        <input type="button" value="SUBMIT"><br>
        <input type="range" name="range" id="range"><br>
        <input type="date" name="date" id="date"><br>
        <input type="datetime" name="dt" id="dt"><br>
        <input type="email" name="email" id="email"><br>
        <input type="file" name="file" id="file"><br>

        <hr>
        <label for="c">C : </label>
        <input type="checkbox" name="language" id="c" value="c">
        <br>
        <label for="cpp">C++ : </label>
        <input type="checkbox" name="language" id="cpp" value="cpp">
        <br>
        <label for="java">Java : </label>
        <input type="checkbox" name="language" id="java" value="java">

        <hr>
        <label for="male">Male : </label>
        <input type="radio" name="gender" id="male" value="male">
        <br>
        <label for="female">Female : </label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <label for="other">Other : </label>
        <input type="radio" name="gender" id="other" value="other">

        <hr>
        <label for="country">Select country : </label>
        <select name="country" id="country">
            <option value="India" selected>India</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
        </select>


    </form>
</body>
</html>
