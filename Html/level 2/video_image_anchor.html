<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video - Image - Anchor</title>
</head>
<body>
    <!--Image tag-->

    <img src="../../images/nitro.jpg" alt="nitro image" height="300px">
    <video src="../../assets/sample.mp4" alt="sample video" height="300px" controls autoplay muted></video>

    <br>

    <!--anchor tag-->
    <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a>
    <br>
</body>
</html>
