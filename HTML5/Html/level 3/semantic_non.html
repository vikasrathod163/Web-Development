<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic and non-Semantic Tags</title>
</head>
<body>
    <h1>Semantic and non-Semantic Tags</h1>

    <!--Semantic tags-->
    <header>Header</header>
    <footer>Footer</footer>
    <article>Article</article>
    <nav>Navigation tag</nav>
    <section>Section</section>

    <!--not-semantic tags-->
    <div>div</div>
    <br>
    <span>span</span>
    <br>
    <i>italic</i>
    <b>bold</b>
</body>
</html>
