<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sup sub entities</title>
</head>
<body>
    <!--Superscript and subscript-->

    <p>a2 b3 c4</p>
    <p>a<sup>2</sup> b<sup>3</sup> c<sup>4</sup></p>

    <p>O2 H2O</p>
    <p>O<sub>2</sub> H<sub>2</sub>O</p>

    <!--Html Entities  -->

    <br>
    <p>   line</p>
    <p>&nbsp;&nbsp;&nbsp;line</p>
    <p>&dollar;</p>
    <p>&euro;</p>

</body>
</html>
