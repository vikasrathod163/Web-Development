<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>

    <h2>Ordered Lists : </h2>

    <ol type="1">
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>DSA</li>
        <ol type="a">
            <li>Stack</li>
            <li>Queue</li>
        </ol>
    </ol>

    <hr>

    <h2>Unordered Lists : </h2>

    <ol type="A">
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>DSA</li>
        <ol type="i">
            <li>Stack</li>
            <li>Queue</li>
        </ol>
    </ol>

    <hr>

    <ul>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>DSA</li>
        <ul>
            <li>Stack</li>
            <li>Queue</li>
        </ul>
    </ul>


    
</body>
</html>
